<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./calculator.css">

    <title>Calculator</title>
</head>
<body>
    
    <div id="head">
        <h1>Calculator</h1>
    </div>

    <div id="expression">
        <h1 id="question"></h1>
        <h1 id="answer"></h1>
    </div>

    <div id="keyboard">
        <div id="left">
            <div class="row">
                <div class="column">
                    <button id="btn-1">7</button>
                </div>
                <div class="column">
                    <button id="btn-2">8</button>
                </div>
                <div class="column">
                    <button id="btn-3">9</button>
                </div>
                <div class="column">
                    <button id="btn-4">/</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="btn-5">4</button>
                </div>
                <div class="column">
                    <button id="btn-6">5</button>
                </div>
                <div class="column">
                    <button id="btn-7">6</button>
                </div>
                <div class="column">
                    <button id="btn-8">*</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="btn-9">1</button>
                </div>
                <div class="column">
                    <button id="btn-10">2</button>
                </div>
                <div class="column">
                    <button id="btn-11">3</button>
                </div>
                <div class="column">
                    <button id="btn-12">-</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="btn-13">0</button>
                </div>
                <div class="column">
                    <button id="btn-14">.</button>
                </div>
                <div class="column">
                    <button id="btn-15">=</button>
                </div>
                <div class="column">
                    <button id="btn-16">+</button>
                </div>
            </div>
        </div>

        <div id="right">
            <div class="row">
                <div class="column">
                    <button id="btn-17">sin</button>
                </div>
                <div class="column">
                    <button id="btn-18">cos</button>
                </div>
                <div class="column">
                    <button id="btn-19">tan</button>
                </div>
                <div class="column">
                    <button id="btn-20">log</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="btn-21">ln</button>
                </div>
                <div class="column">
                    <button id="btn-22">pi</button>
                </div>
                <div class="column">
                    <button id="btn-23">e</button>
                </div>
                <div class="column">
                    <button id="btn-24">^</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="btn-25">(</button>
                </div>
                <div class="column">
                    <button id="btn-26">)</button>
                </div>
                <div class="column">
                    <button id="btn-27">AC</button>
                </div>
                <div class="column">
                    <button id="btn-28">DEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./calculator.js"></script>
</body>
</html>
